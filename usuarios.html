<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Cadastros</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <nav> 
            <a href="index.html">Início</a> 
            <a href="#" id="btnAddUser">Cadastrar</a> 
            <a href="#" id="btnViewUsers">Consultar</a> 
        </nav> 
    </header> 
    <main> 
        <section id="user-form" class="hidden"> 
            <h2>Cadastro de Usuário</h2> 
            <form id="form"> 
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" required> 
                <span class="error"></span>
                <label for="link">Link:</label> 
                <input type="url" id="link" placeholder="LinkedIn ou GitHub" required> 
                <span class="error"></span>
                <label for="email">Email:</label> 
                <input type="email" id="email" required>
                <span class="error"></span> 
                <label for="cep">CEP:</label> 
                <input type="text" id="cep" required>
                <span class="error"></span> 
                <label for="assunto">Assunto:</label>
                    <div class="dropdown">
                    <input type="text" id="assunto" placeholder="Selecione um assunto" required readonly>
                    <span class="error"></span> 
                    <div class="dropdown-content" id="assuntoList">
                        <div onclick="selecionarAssunto('Programação')">Programação</div>
                        <div onclick="selecionarAssunto('FontEnd')">Front End</div>
                        <div onclick="selecionarAssunto('BackEnd')">Back End</div>
                        <div onclick="selecionarAssunto('Dados')">Dados</div>
                        <div onclick="selecionarAssunto('Cloud')">Cloud</div>
                        <div onclick="selecionarAssunto('Infraestrutura')">Infraestrutura</div>
                        <div onclick="selecionarAssunto('Mentoria')">Mentoria</div>
                        <div onclick="selecionarAssunto('Outro')">Outro</div>
                    </div>
                    </div>
                <label for="papel">Qual é o seu papel na comunidade?:</label>
                    <div class="dropdown">
                    <input type="text" id="papel" placeholder="Selecione um papel" required readonly>
                    <span class="error"></span> 
                    <div class="dropdown-content" id="papelList">
                        <div onclick="selecionarPapel('Mentor')">Mentor(a)</div>
                        <div onclick="selecionarPapel('Estudante')">Estudante</div>
                    </div>
                </div>
                <label for="outro">Outro assunto/ descrição:</label> 
                <input type="text" id="outro" required> 
                <button type="submit" id="btnSalvar">Salvar</button> 
            </form> 
        </section> 
        <section id="user-list" class="hidden"> 
            <h2>Lista de Usuários</h2> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Nome</th> 
                        <th>Link</th> 
                        <th>Email</th> 
                        <th>CEP</th> 
                        <th>Assunto</th> 
                        <th>Papel</th>
                        <th>Outro assunto/ descrição</th>

                    </tr> 
                </thead> 
                <tbody></tbody> 
            </table> 
        </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
